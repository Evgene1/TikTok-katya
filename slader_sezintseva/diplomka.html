    <!-- <img src="../img/icono-volver-png-4.png" alt="" /> -->
    <section id="otzif">
      <!-- самый большой див -->
      <div class="all">
        <!-- тип поля ввода виде переключателя -->
        <input checked type="radio" name="respond" id="desktop" />

        <article id="slider">
          <input checked type="radio" name="slider" id="switch1" />
          <input type="radio" name="slider" id="switch2" />
          <input type="radio" name="slider" id="switch3" />
          <input type="radio" name="slider" id="switch4" />
          <input type="radio" name="slider" id="switch5" />
          <div id="slides">
            <div id="overflow">
              <div class="image">
                <article><img src="../img/Рисунок1.jpg" alt="" /></article>
                <article><img src="../img/Рисунок5.jpg" alt="" /></article>
                <article><img src="../img/Рисунок4.jpg" alt="" /></article>
                <article><img src="../img/Рисунок3.jpg" alt="" /></article>
                <article><img src="../img/Рисунок2.jpg" alt="" /></article>
              </div>
            </div>
          </div>
          <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
          </div>
          <div id="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
          </div>
        </article>
      </div>
